<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de hospitales</title>
    <div th:insert="~{fragments/general.html :: estilo}"></div>
</head>
<body>
<div class="container">
    <div th:insert="~{fragments/general.html :: header}"></div>
    <h1>Formulario</h1>

    <form class="row g-3"  method="post" th:action="@{/estudiante/guardar}">
        <div class="col-12">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" name="nombres" required>
        </div>
        <div class="col-12">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" required>
        </div>
        <div class="col-12">
            <label class="form-label">Edad</label>
            <input type="text" class="form-control" name="edad" required>
        </div>
        <div class="col-12">
            <label class="form-label">DNI</label>
            <input type="dni" class="form-control" name="dni" required>
        </div>
        <div class="col-12">
            <label class="form-label">Correo</label>
            <input type="correo" class="form-control" name="correo" required>
        </div>
        <div class="col-12">
            <label class="form-label">Contrase√±a</label>
            <input type="contrasena" class="form-control" name="contrasena" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success" style="color: white">Guardar Cambios</button>
            <button type="reset" class="btn btn-secondary"><a style="color: white" >Cancelar</a></button>
        </div>
    </form><!-- Vertical Form -->

</div>
</body>
</html>
